<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Shots</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="Slide Fade">
            <img src="./images/back.jpg" class="images" />
        </div>
        <div class="Slide Fade">
            <img src="./images/img2.jpg" class="images" />
        </div>
        <div class="Slide Fade">
            <img src="./images/img3.jpg" class="images" />
        </div>
        <div class="Slide Fade">
            <img src="./images/img4.jpg" class="images" />
        </div>
        <div class="Slide Fade">
            <img src="./images/img5.jpg" class="images" />
        </div>
        <div class="Slide Fade">
            <img src="./images/img6.jpg" class="images" />
        </div>
        <div class="Slide Fade">
            <img src="./images/vipback.jpg" class="images" />
        </div>
    </section>

    <section>
        <a class="btn prev" onclick="ChangeSlide(-1)">&#10094</a>     <!-- &#10094 is html code for arrow image(previous) -->
        <a class="btn next" onclick="ChangeSlide(1)">&#10095</a>     <!-- &#10094 is html code for arrow image(next) -->
    </section>

    <script src="./app.js"></script>
</body>
</html>
